{% extends "donorlist/base.html" %}

{% block content %}

<div class="row justify-content-center mt-5">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Update Profile Information</legend>

			<div class="form-group">
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" class="form-control" id="first_name" value="{% if p_form.first_name.value != None %} {{ p_form.first_name.value }} {% endif %} " />
			</div>

			<div class="form-group">
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" class="form-control" id="last_name" value="{% if p_form.last_name.value != None %} {{ p_form.last_name.value }} {% endif %}" />
			</div>

			<div class="form-group">
					<label for="birth_date">Birth Date</label>
					<input type="date" name="birth_date" class="form-control" id="birth_date" value="{{ p_form.birth_date.value }}" />
			</div>

			<div class="form-group">
					<label for="city">City</label>
					<input type="text" name="city" class="form-control" id="city" value="{% if p_form.city.value != None %} {{ p_form.city.value }} {% endif %}" />
			</div>

			<div class="form-group">
					<label for="email_address">Email Address</label>
					<input type="email" name="email_address" class="form-control" id="email_address" value="{% if p_form.email_address.value != None %} {{ p_form.email_address.value }} {% endif %}" />
			</div>

			<div class="form-group">
					<label for="blood_type">Blood Type</label>
					<br>
						<select type="text" name="blood_type" id="blood_type">
							{% for choice in p_form.blood_type %}
    							<option value="choice">{{ choice }}</option>
							{% endfor %}
						</select>
			</div>


		</fieldset>
		<button type="submit">Update</button>
	</form>
</div>

{% endblock %}
